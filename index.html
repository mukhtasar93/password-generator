<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Password Generator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="font-sans">
		<div class="bg-slate-800 h-screen w-full px-2 py-32">
			<div class="max-w-[400px] my-4 py-4 absolute inset-x-0 top-0 mx-auto px-2">
				<marquee behavior="" direction="">
					<h2 class="font-mono text-3xl text-sky-500 font-bold mb-4 text-center">Password Generator</h2>
				</marquee>
			</div>
			<div class="max-w-[400px] mx-auto bg-slate-700 px-4 py-8 border border-sm border-slate-500 rounded shadow-sm shadow-slate-200/30">
				<div class="flex flex-col text-slate-200 py-2">
					<span
						class="bg-slate-100 border border-slate-300 px-2 py-4 focus:border-sky-500 focus:bg-slate-100 focus:outline-none font-mono font-bold text-2xl text-slate-800 text-center rounded"
						type="text"
						id="password"
						title="Your generated password here"
						readonly
					></span>
				</div>
				<div class="grid grid-cols-8 gap-4">
					<button class="col-end-9 col-span-2 font-mono mb-2 py-1 bg-sky-500 shadow-lg shadow-sky-500/30 hover:shadow-sky-500/50 text-white rounded" id="copy" title="Copy to clipboard">Copy</button>
				</div>
				<div class="flex justify-between mt-4 mb-2 py-1">
					<p class="text-slate-200">Password Length</p>
					<input type="number" class="text-slate-700 rounded-sm" id="len" value="10" min="8" max="20" />
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Contain Uppercase Letter</p>
					<input id="upper" type="checkbox" />
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Contain Lowercase Letter</p>
					<input id="lower" type="checkbox" />
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Contain Number</p>
					<input id="number" type="checkbox" />
				</div>
				<div class="flex justify-between mb-4 py-1">
					<p class="text-slate-200">Contain Symbol</p>
					<input id="symbol" type="checkbox" />
				</div>
				<button class="animate-pulse font-mono w-full my-4 py-2 bg-sky-500 shadow-lg shadow-sky-500/30 hover:shadow-sky-500/50 hover:animate-none text-lg text-white font-bold rounded" id="generate">Generate Password</button>
			</div>
			<div class="my-4 px-2 py-2 absolute inset-x-0 bottom-0">
				<p class="text-center text-slate-200">Copyright &copy; 2022 : <a href="#" class="font-mono text-sky-500 hover:text-sky-400 hover:underline">Mukhtasar Al-Akhdhari</a> - All Right Reserved</p>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
	</body>
</html>
