<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Password Generator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="bg-slate-800 h-screen w-full py-32">
			<form class="max-w-[400px] w-full mx-auto bg-slate-700 p-8 px-8 border border-sm border-slate-500 rounded shadow-sm shadow-slate-200/30">
				<h2 class="animate-pulse text-3xl text-sky-500 font-bold mb-4 text-center">Password Generator</h2>
				<div class="flex flex-col text-slate-200 py-2">
					<input
						class="bg-slate-100 border border-slate-300 mb-4 p-2 focus:border-slate-400 focus:bg-slate-100 focus:outline-none rounded text-sky-600 text-center"
						type="text"
						placeholder="your generated password here"
						id="pw"
						readonly
					/>
					<!-- <button id="copy">Copy</button> -->
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Password Length</p>
					<input type="number" class="text-slate-700 rounded-sm" id="len" value="10" min="8" max="20" />
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Contain Uppercase Letter</p>
					<input id="upper" type="checkbox" />
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Contain Lowercase Letter</p>
					<input id="lower" type="checkbox" />
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Contain Number</p>
					<input id="number" type="checkbox" />
				</div>
				<div class="flex justify-between mb-2 py-1">
					<p class="text-slate-200">Contain Symbol</p>
					<input id="symbol" type="checkbox" />
				</div>
				<button class="w-full my-4 py-2 bg-sky-500 shadow-lg shadow-sky-500/30 hover:shadow-sky-500/50 text-white font-semibold rounded" id="generate">Generate Password</button>
			</form>
			<div class="my-4 py-4 absolute inset-x-0 bottom-0">
				<p class="text-center text-slate-200">Copyright &copy; 2022 : <a href="#" class="text-sky-500 hover:text-sky-400 hover:underline">Mukhtasar Al-Akhdhari </a> - All Right Reserved</p>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
